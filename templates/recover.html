{% extends "base.html" %}
{% block content %}
<h2>Recover Account</h2>

<form action="{{ url_for('recover') }}" method="post" 
      style="display: flex; flex-direction: column; align-items: center; max-width: 320px; margin: 0 auto;">

  <label style="margin-top: 0.5em; text-align: left; width: 100%;">Trainer Name:</label>
  <input type="text" name="trainer_name" required 
         style="margin: 0.5em 0; width: 100%;" placeholder="Exact Trainer Name">

  <label style="margin-top: 0.5em; text-align: left; width: 100%;">Memorable Password:</label>
  <input type="text" name="memorable" required 
         style="margin: 0.5em 0; width: 100%;" placeholder="Your memorable password">

  <button type="submit" style="margin-top: 1em; width: 100%;">Recover</button>
</form>

<div class="notice">
    🔑 Use the <strong>memorable password</strong> you set during sign-up.  
    This will help you reset your PIN if forgotten.
</div>

<p style="text-align:center; margin-top: 1em;">
  <a href="{{ url_for('home') }}">⬅️ Back to Login</a>
</p>
{% endblock %}
