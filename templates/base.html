<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "JigglyLogin" }}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f4f7fa url('/static/hex-bg.png') repeat;
            background-size: 200px;
            color: #333;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #3a8dde, #5eb8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: white;
            font-size: 1.2em;
        }
        #loading-screen img {
            width: 120px;
            margin-bottom: 1em;
        }
        .hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        /* Header (floating) */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #3a8dde, #5eb8ff);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header img {
            height: 36px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 12px;
            font-weight: 600;
            font-size: 0.9em;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Main content container */
        .container {
            max-width: 420px;
            margin: 60px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px auto;
                border-radius: 8px;
            }
            nav a {
                margin-left: 8px;
                font-size: 0.8em;
            }
        }
    </style>

    <script>
        window.addEventListener("load", () => {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.classList.add("hidden");
        });
    </script>
</head>
<body>
    <!-- Loading Splash -->
    <div id="loading-screen">
        <img src="/static/logo.png" alt="Logo">
        Loading JigglyLogin…
    </div>

    <!-- Header -->
    <header>
        <img src="/static/logo.png" alt="App Logo">
        <nav>
            <a href="{{ url_for('dashboard') }}">Home</a>
            <a href="https://pogoprizes.my.canva.site" target="_blank">Back to Website</a>
            {% if session.get('trainer') %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </nav>
    </header>

    <!-- Page content -->
<div class="container">
    {% block content %}{% endblock %}

    {% if show_back %}
        <div style="margin-top: 20px; text-align: center;">
            <a href="{{ url_for('dashboard') }}" 
               style="display: inline-block; padding: 10px 18px; background: #3a8dde; color: white; border-radius: 6px; text-decoration: none; font-weight: 600;">
                ⬅ Back to Dashboard
            </a>
        </div>
    {% endif %}
</div>
</body>
</html>
