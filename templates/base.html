<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "JigglyLogin" }}</title>

    <!-- Google Font (similar to your Canva style) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f4f7fa url('/static/hex-bg.png') repeat;
            background-size: 200px;
            color: #333;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #3a8dde, #5eb8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: white;
            font-size: 1.2em;
        }
        #loading-screen img {
            width: 120px;
            margin-bottom: 1em;
        }

        /* Fade effect */
        .hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #3a8dde, #5eb8ff);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header img {
            height: 40px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 600;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Main container */
        .container {
            max-width: 420px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>

    <script>
        window.addEventListener("load", () => {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.classList.add("hidden");
        });
    </script>
</head>
<body>
    <!-- Loading Splash -->
    <div id="loading-screen">
        <img src="/static/logo.png" alt="Logo">
        Loading JigglyLoginâ€¦
    </div>

    <!-- Header -->
    <header>
        <img src="/static/logo.png" alt="App Logo">
        <nav>
            <a href="{{ url_for('dashboard') }}">Home</a>
            <a href="https://pogoprizes.my.canva.site" target="_blank">Back to Website</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <!-- Page content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
