<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A wild error appeared!</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Nunito", "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(180deg, #7fd1ff 0%, #d0f1ff 40%, #dffad6 70%, #8fd859 100%);
        color: #1c1c1c;
      }
      .error-wrapper {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        border: 3px solid #2c8dd6;
        box-shadow: 0 18px 45px rgba(44, 141, 214, 0.35);
        padding: 36px 32px 32px;
        max-width: 520px;
        width: calc(100% - 32px);
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .error-wrapper::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url('{{ url_for('static', filename='backgrounds/pokemon-error-crew.png') }}') bottom center / cover no-repeat;
        opacity: 0.28;
        pointer-events: none;
      }
      .error-content {
        position: relative;
        z-index: 1;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 2.25rem;
        color: #0f5ba7;
        text-shadow: 0 2px 0 rgba(255, 255, 255, 0.8);
      }
      .subhead {
        margin: 0 0 18px;
        font-size: 1.15rem;
        color: #225a22;
      }
      .pokeball-divider {
        width: 82px;
        height: 82px;
        margin: 0 auto 24px;
        border-radius: 50%;
        background: radial-gradient(circle at center, #ff1c1c 0%, #ff1c1c 50%, #ffffff 50%, #ffffff 56%, #000000 56%, #000000 60%, #ffffff 60%, #ffffff 100%);
        border: 4px solid #1a1a1a;
        position: relative;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }
      .pokeball-divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 8px;
        background: #1a1a1a;
        transform: translateY(-50%);
      }
      .pokeball-divider::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #ffffff;
        border: 5px solid #1a1a1a;
        transform: translate(-50%, -50%);
      }
      p {
        font-size: 1rem;
        margin: 0 auto 24px;
        line-height: 1.6;
        max-width: 420px;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }
      .primary-button,
      .secondary-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border-radius: 999px;
        padding: 12px 26px;
        font-size: 1rem;
        font-weight: 700;
        text-decoration: none;
        transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      }
      .primary-button {
        background: linear-gradient(135deg, #ffcc33, #ff914d);
        color: #1f2a44;
        box-shadow: 0 12px 24px rgba(255, 145, 77, 0.35);
      }
      .primary-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 30px rgba(255, 145, 77, 0.4);
      }
      .secondary-button {
        background: #ffffff;
        border: 2px solid #2c8dd6;
        color: #0f5ba7;
      }
      .secondary-button:hover {
        background: #e6f4ff;
        transform: translateY(-1px);
      }
      .support-note {
        font-size: 0.9rem;
        color: #3c3c3c;
        margin-top: 6px;
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 1.85rem;
        }
        .error-wrapper {
          padding: 28px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-wrapper">
      <div class="error-content">
        <div class="pokeball-divider" aria-hidden="true"></div>
        <h1>A wild Missing No appeared!</h1>
        <p class="subhead">Something stopped the adventure…</p>
        <p>
          If you keep seeing this screen, please open a support ticket from your
          inbox and let us know what isn’t working. Our team will swoop in faster
          than a Quick Attack!
        </p>
        <div class="actions">
          <a class="secondary-button" href="{{ url_for('dashboard') }}">
            ⬅️ Back to dashboard
          </a>
          <div class="support-note">IN MISSING NO WE TRUST</div>
        </div>
      </div>
    </div>
  </body>
</html>
