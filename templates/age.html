{% extends "base.html" %}
{% block content %}
<h2>How old are you?</h2>

<p style="text-align: center; margin-bottom: 1.5em;">
    Please select your age group.  
    This helps us set up your account correctly.
</p>

<form action="{{ url_for('age') }}" method="post" style="text-align: center;">
    <button type="submit" name="age" value="13plus" 
            style="margin: 0.5em; padding: 10px 18px; background: #3a8dde; color: white; border: none; border-radius: 6px; font-weight: 600;">
        👤 I am 13 or older
    </button>

    <button type="submit" name="age" value="under13" 
            style="margin: 0.5em; padding: 10px 18px; background: #f39c12; color: white; border: none; border-radius: 6px; font-weight: 600;">
        🧒 I am 12 or younger
    </button>
</form>

<div class="links" style="text-align: center; margin-top: 1.5em;">
    <a href="{{ url_for('detectname') }}">⬅️ Back</a>
</div>
{% endblock %}
