{% extends "base.html" %}
{% block content %}
<h2>How old are you?</h2>

<p style="text-align: center; margin-bottom: 1em;">
    Please select your age group. This helps us set up your account correctly.
</p>

<form action="{{ url_for('age') }}" method="post" style="text-align: center;">
    <input type="submit" name="age" value="13_or_older"
           style="padding: 0.8em 1.5em; margin: 0.5em; background: #007bff; color: white; border: none; border-radius: 6px;"
           value="👤 I am 13 or older">
    <input type="submit" name="age" value="12_or_younger"
           style="padding: 0.8em 1.5em; margin: 0.5em; background: #ff9800; color: white; border: none; border-radius: 6px;"
           value="🐵 I am 12 or younger">
</form>

<div style="text-align:center; margin-top: 1em;">
    <a href="{{ url_for('detectname') }}">⬅ Back</a>
</div>
{% endblock %}
