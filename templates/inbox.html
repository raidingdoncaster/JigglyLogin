{% extends "base.html" %}
{% block content %}
<h2>ðŸ“¨ Inbox</h2>

<div class="inbox-container">
  {% for msg in inbox %}
    <div class="inbox-card">
      <h3>{{ msg.subject }}</h3>
      <p class="inbox-date">{{ msg.created_at }}</p>
      <p>{{ msg.content }}</p>
    </div>
  {% endfor %}
</div>

<div style="margin-top:20px; text-align:center;">
  <a href="{{ url_for('dashboard') }}" class="btn">â¬… Back to Dashboard</a>
</div>

<style>
.inbox-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}
.inbox-card {
  background: #fff;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.inbox-card h3 {
  margin: 0;
  font-size: 1.1em;
  color: #3a8dde;
}
.inbox-date {
  font-size: 0.8em;
  color: #777;
  margin: 5px 0;
}
</style>
{% endblock %}
