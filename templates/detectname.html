{% extends "base.html" %}
{% block content %}
<div class="auth-shell">
  <section class="auth-card">
    <h2>Confirm trainer name</h2>
    <p style="text-align:center;">One, two, and... <strong>{{ trainer_name }}</strong></p>

    <form action="{{ url_for('detectname') }}" method="post" class="auth-form" style="max-width:360px;margin:0 auto;">
      <p style="text-align:center;">We detected your trainer name from the screenshot. Adjust it if something looks off.</p>

      <label class="auth-label" for="trainer_name">Trainer name</label>
      <input id="trainer_name" class="auth-input" name="trainer_name" type="text" value="{{ trainer_name }}" placeholder="Type the correct trainer name" required autofocus>

      <div class="auth-links" style="margin-top:12px;">
        <button type="submit" name="action" value="confirm" class="auth-btn auth-btn--primary">✅ Looks good — continue</button>
        <button type="submit" name="action" value="retry" class="auth-btn auth-btn--ghost">❌ Re-upload screenshot</button>
      </div>
    </form>

    <div class="auth-links">
      <a href="{{ url_for('signup') }}" class="auth-btn auth-btn--ghost">⬅ Back to sign up</a>
    </div>
  </section>
</div>
{% endblock %}
