{% extends "base.html" %}
{% block content %}
<h2>Confirm Trainer Name</h2>

<p style="text-align: center;">
    We detected your trainer name as:  
    <strong>{{ trainer_name }}</strong>
</p>

<form action="{{ url_for('detectname') }}" method="post" style="text-align: center; margin-top: 1em;">
    <p>Is this correct?</p>
    <button type="submit" name="choice" value="yes" style="margin: 0.5em;">✅ Yes, continue</button>
    <button type="submit" name="choice" value="no" style="margin: 0.5em;">❌ No, try again</button>
</form>

<div class="links" style="text-align: center; margin-top: 1.5em;">
    <a href="{{ url_for('signup') }}">⬅️ Back to Sign Up</a>
</div>
{% endblock %}
