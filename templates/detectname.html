{% extends "base.html" %}
{% block content %}
<h2>Confirm Trainer Name</h2>

<p style="text-align: center;">
    We detected your trainer name as:  
    <strong>{{ detected_name }}</strong>
</p>

<form action="{{ url_for('confirm_name') }}" method="post">
    <input type="hidden" name="detected_name" value="{{ detected_name }}">
    <button type="submit">Confirm</button>
</form>

<div class="links">
    <a href="{{ url_for('signup') }}">Try again</a>
</div>
{% endblock %}
